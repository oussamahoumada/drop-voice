<mat-grid-list class="nav" cols="1" rowHeight="10vh">
  <mat-grid-tile>
      <app-nav-bar>
      </app-nav-bar>
  </mat-grid-tile>
</mat-grid-list>
<div class="background">
  <mat-card class="transparent-div">
    <mat-card-title>Créer un compte</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registrationForm">
        <p>
          <mat-form-field appearance="outline">
            <input
              type="text"
              matInput
              placeholder="Prénom"
              formControlName="first_name"
            />
            <mat-icon matSuffix>text_fields</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <input
              type="text"
              matInput
              placeholder="Nom"
              formControlName="last_name"
            />
            <mat-icon matSuffix>text_fields</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <input
              type="text"
              matInput
              placeholder="Email"
              formControlName="email"
            />
            <mat-icon matSuffix>alternate_email</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
        </p>
        <div class="button"> 
          <button (click)="register()" style="background-color: rgb(171, 171, 171)" mat-button>
            Créer un compte
          </button>
          <button class="btn-login" [routerLink]="['/login']" mat-raised-button>J'ai déjà un compte</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
