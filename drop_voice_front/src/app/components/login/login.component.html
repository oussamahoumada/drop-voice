<mat-grid-list class="nav" cols="1" rowHeight="10vh">
  <mat-grid-tile>
      <app-nav-bar>
      </app-nav-bar>
  </mat-grid-tile>
</mat-grid-list>
<div>
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <p>
          <mat-form-field appearance="outline">
            <input type="text" matInput placeholder="Mail" formControlName="email">
            <mat-icon matSuffix>alternate_email</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
        </p>
        <div class="button">
          <button (click)="authentication()" mat-raised-button>Se connecter</button>
          <button class="btn-register" [routerLink]="['/register']" mat-raised-button>Cr√©er un compte</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
