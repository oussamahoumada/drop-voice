<!-- Map + Stepper Drop -->
<div class="container" >
  <mat-grid-list class="map" cols="1">
    <mat-grid-tile>
      <app-map></app-map>
    </mat-grid-tile>
  </mat-grid-list>
  <app-stepper *ngIf="isStepperVisible"></app-stepper>
</div>

<!-- Listen + Record  -->
<mat-grid-list
  id="bottom-bar"
  class="features"
  cols="2"
  rowHeight="10vh"
  style="background-color: #c76b36"
  gutterSize="3px"
>
  <mat-grid-tile>
    <button
      mat-mini-fab
      [ngStyle]="{ transform: 'scale(1.25)' }"
      color="basic"
      (click)="toggleStepperComponent()"
    >
      <mat-icon style="margin: 0px; padding: 10; scale: 1; color: #c76b36"
        >headset</mat-icon
      >
    </button>
  </mat-grid-tile>
  <mat-grid-tile>
    <button
      mat-mini-fab
      [ngStyle]="{ transform: 'scale(1.25)' }"
      color="basic"
      (click)="toggleStepperComponent()"
      [disabled]="!isLogged"
    >
      <mat-icon style="margin: 0; padding: 0; scale: 1; color: #c76b36">
        mic
      </mat-icon>
    </button>
  </mat-grid-tile>
</mat-grid-list>
